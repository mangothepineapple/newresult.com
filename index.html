<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Haunted Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Creepster', cursive;
      color: white;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100%;
      background: black;
      transition: background 0.1s;
    }

    h1 {
      font-size: 4rem;
      color: red;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5rem;
      background: crimson;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    button:hover {
      background: darkred;
    }

    .jumpscare-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter the Haunted Room?</h1>
    <button onclick="startScare()">Click to Enter</button>
  </div>

  <!-- Local image -->
  <img src="jumpscare.jpg" alt="Scare" class="jumpscare-img" id="jumpscare">

  <!-- Local scream audio -->
  <audio id="scream" src="scream.mp3" preload="auto"></audio>

  <script>
    function startScare() {
      setTimeout(() => {
        const img = document.getElementById("jumpscare");
        const scream = document.getElementById("scream");

        img.style.display = "block";
        scream.play();

        let flashes = 0;
        const flashInterval = setInterval(() => {
          document.body.style.backgroundColor = flashes % 2 === 0 ? "white" : "black";
          flashes++;
          if (flashes > 10) {
            clearInterval(flashInterval);
            document.body.style.backgroundColor = "black";
          }
        }, 100);
      }, 5000);
    }
  </script>
</body>
</html>
